<VirtualHost *:80>
    ServerName praestohealth.com.ng
    ServerAlias terraform-test.praestohealth.com.ng
    DocumentRoot /var/www/public
    <Directory /var/www>
      Options +FollowSymlinks
      AllowOverride All
      Require all granted
    </Directory>
    ErrorLog /var/log/apache2/praestohealth.com.ng-error.log
    CustomLog /var/log/apache2/praestohealth.com.ng-access.log combined
</VirtualHost>
